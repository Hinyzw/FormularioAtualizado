<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.js">
</head>
<body>
<body>
    <form id="registration-form" method="POST">
        <div class="capa">
            <div class="input-box">
                <input type="text" name="Nome" placeholder="Nome" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" name="Sobrenome" placeholder="Sobrenome" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input name="celular" type="tel" maxlength="15" onkeyup="handlePhone(event)" placeholder="Digite seu número de celular" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="text" name="Rua" placeholder="Rua" required>
                <i class='bx bxs-buildings'></i>
            </div>
            <div class="input-box">
                <input type="number" name="Numero" placeholder="Número" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" name="Bairro" placeholder="Bairro" required>
                <i class='bx bxs-home-alt-2'></i>
            </div>
            <div class="input-box">
                <input type="text" name="Cidade" placeholder="Cidade" required>
                <i class='bx bxs-city'></i>
            </div>
            <div class="input-box">
                <input type="text" name="CEP" placeholder="CEP" required>
                <i class='bx bxs-business'></i>
            </div>
            <div class="input-box">
                <input type="text" name="Estado" placeholder="Estado" required>
                <i class='bx bxs-map-pin'></i>
            </div>
            <textarea placeholder="Observação" name="Observacao" cols="30" rows="10"></textarea>
            <textarea placeholder="Digite sua Mensagem" name="Mensagem" cols="30" rows="10"></textarea>
            <button type="submit" class="butao">Registre-se</button>
        </div>
    </form>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            const email = document.querySelector('input[name="email"]').value;
            const form = this;
            form.action = `https://formsubmit.co/${email}`;
            form.submit(); // Envia o formulário com a nova ação
        });
    </script>
</body>
</html>
